name: Check

on:
  push:
    branches:
      - '*'
  pull_request: {}

jobs:

  go:
    name: Go
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.18

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Build
        run: go build -v ./...

      - name: Vet
        run: go vet

      - name: Test
        run: go test -v ./...

      - name: Format check
        run: |
          fmtdiff="$(gofmt -s -e -d .)"
          if [ -n "$fmtdiff" ]; then
            >&2 echo "$fmtdiff"
            exit 1
          fi

      - name: Mod tidy
        run: |
          go mod tidy
          git diff --exit-code

  terraform-docs:
    name: Terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Check docs updated
        run: |
          version=0.7.0
          curl \
            -L https://github.com/hashicorp/terraform-plugin-docs/releases/download/v${version}/tfplugindocs_${version}_linux_amd64.zip \
            --output tfplugindocs.zip
          unzip tfplugindocs.zip tfplugindocs
          go version
          terraform --version
          ./tfplugindocs --version
          ./tfplugindocs generate
          change="$(git diff)"
          if [ -n "$change" ]; then
            >&2 echo "$change"
            exit 1
          fi

  terraform-examples:
    name: Terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.18

      - name: Terraformat
        run: terraform fmt -recursive examples

      - name: Check examples
        run: make examples


